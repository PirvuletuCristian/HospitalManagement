<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../style.css">
    <script src="../components/header.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <div class="hero">
      <div class="form-box">

          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
          </div>

          <form id="login" class="input-group" method="post" action="login.html">
            <div>
            <input type="text" name="username" class="input-field"  placeholder="Username" required >
            </div>
            <div>
            <input type="password" name="password" class="input-field" placeholder="Enter password" required>
            </div>
            <div>
            <br>
            <button type="submit" class="submit-btn" name="login_user">Log in</button>
            </div>
          </form>

          <form id="signin" class="input-group" action="login.html" method="post">
            <div>
            <input type="text" class="input-field" name="username" placeholder="Username" required >

            <input type="email" class="input-field" name="email" placeholder="Email" required >

            <input type="password" class="input-field" name="password_1" placeholder="Enter password" required >

            <input type="password" class="input-field" name="password_2" placeholder="Confirm password" required >

            <input type="radio" name="tip" value="manager">Manager<br>
            <input type="radio" name="tip" value="doctor">Doctor<br>
            <input type="radio" name="tip" value="asistent">Asistent/a<br>
          </div>

            <div>
            <br>
            <button type="submit" class="submit-btn" name="reg_user">Sign In</button>
            </div>
          </form>
      </div>

      </div>

      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signin");
        var z = document.getElementById("btn");
        function signin(){
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
        }
        function login(){
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
        }
      </script>
  </body>
</html>
